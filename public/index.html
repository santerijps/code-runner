<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code runner</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
  </head>

  <body>

    <fieldset>

      <legend>code runner</legend>

      <p>
        This is a code runner application for compiling and running Odin code.
        <br>
        The app is implemented with:
        <ul>
          <li>Frontend: Pure HTML, JavaScript, CSS</li>
          <li>Backend: Go + Fiber with WebSockets</li>
        </ul>
      </p>

      <div>
        <textarea id="code" rows="20" placeholder="write code here"></textarea>
      </div>

      <br>

      <form id="button-form">
        <button name="compile-and-run" type="submit">compile and run</button>
        <button name="kill-process" type="submit">kill process</button>
        <input id="stdin" type="text" placeholder="write stdin line">
        <button name="write-to-stdin" type="submit">write to stdin</button>
      </form>

      <div>
        <pre id="output"></pre>
      </div>

    </fieldset>

  </body>

</html>
