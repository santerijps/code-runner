    <!-- Terminal emulator: xterm.js -->
    <script src=" https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css " rel="stylesheet">

    <!-- Local imports -->
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

  </head>

  <body>

    <div id="wrapper">
      <div id="code-container"></div>
      <div id="terminal"></div>
    </div>

    <!-- Text editor: monaco-editor -->
    <script src="./monaco-editor/dev/vs/loader.js"></script>
    <script>
      require.config({ paths: { vs: "monaco-editor/dev/vs" } });
      require(["vs/editor/editor.main"], function () {
        const editor = monaco.editor.create(document.getElementById("code-container"), {
          fontFamily: "'Fira Code', monospace",
          fontLigatures: true,
          fontSize: 18,
          value: `package main

import "core:fmt"
import "core:time"

main :: proc() {
  for i in 1 ..= 30 {
    fmt.println("Hello, Odin!", i)
    time.sleep(time.Second)
  }
}
`,
          language: "odin",
          automaticLayout: true,
          theme: "vs-dark",
        });
        const a1 = editor.addAction({
          id: "compile-and-run",
          label: "Compile and run",
          keybindings: [
            monaco.KeyMod.WinCtrl | monaco.KeyCode.Enter,
            monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter,
          ],
          run: compileAndRun,
        });
        const a2 = editor.addAction({
          id: "kill-process",
          label: "Kill process",
          keybindings: [
            monaco.KeyMod.WinCtrl | monaco.KeyCode.KeyK,
            monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyK,
          ],
          run: killProcess,
        });
        window.editor = editor;
      });

    </script>

  </body>
